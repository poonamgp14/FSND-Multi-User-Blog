<form method="post" action="/blog/newpost" >
    <div>
        Subject(required):
        <br>
        <input type="text" name = "subject" size="50" required>
    </div>
    <div>
        Content(required):
        <br>
        <textarea name="Content" rows="4" cols="70" style="height:70px;" required></textarea>
    </div>
    <input type="submit" value="Post Comment" style="background-color:red;">

    <div>
        <h4>{{error}}</h4>
    </div>
</form>
